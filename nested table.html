<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 25px;
}
</style>
</head>
<body>
<h1>Nested Table </h1>
<table>
  <tr>
    <td>
      <p>1</p>
      <p>2</p>
    </td>
    <td>3
      <table>
        <tr>
          <td>A</td>
          <td>B</td>
        </tr>
        <tr>
          <td>C</td>
          <td>D</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td> 3. This cell contains a list
      <ul>
        <li>apples</li>
        <li>bananas</li>
        <li>pineapples</li>
      </ul>
    </td>
    <td>4</td>
  </tr>
</table>

</body>
</html>
