<!DOCTYPE html>
<html>
  <head>
    <title>CSS Selector </title>
    <style>
      
      p {
        color: red;
      }
            .highlight {
        background-color: lightgrey;
      }
      
      
      #important {
        font-weight: bold;
      }
      
      
      
      
      :hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
<h1>Selectors</h1>

    <p>Sri's Website</p>
    <p class="highlight">Sri's highlighted website</p>
    <p id="important">Sri's important website</p>
    <a href="https://www.tcarts.in">This is a link to tcarts.in</a>

  </body>
</html>
